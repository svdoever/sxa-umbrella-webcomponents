<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <link rel="stylesheet" href="build/sxa-umbrella-webcomponents.css" />
  <script type="module" src="build/sxa-umbrella-webcomponents.esm.js"></script>
  <script nomodule src="build/sxa-umbrella-webcomponents.js"></script>
</head>

<body>
  <div class="flex flex-wrap -mb-4">
    <dmp-slottedaddresscard>
      <span slot="image"><img src="images/Trump square.jpg" /></span>
      <span slot="name">Donald Trump</span>
      <div slot="address">1600 Pennsylvania Avenue NW, Washington, DC 20500</div>
      <div slot="phonenumber">+1-202-456-1111</div>
      <div slot="email">donald.trump@whitehouse.gov</div>
      <div slot="block">
        <hr class="mt-4" />
        <i>Let's make America great again!</i>
        <hr />
      </div>
    </dmp-slottedaddresscard>
  </div>
</body>

</html>
